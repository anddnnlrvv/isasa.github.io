<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burger" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burger"
          />
          burger</label
        >
      </div>
      <div class="food-item">
        <img src="food/ayam_goreng.jpg" alt="ayam goreng" />
        <label
          ><input type="checkbox" name="food" value="ayam goreng" /> ayam goreng</label
        >
        </div>
      <div class="food-item">
        <img src="food/sushi.jpg" alt="sushi" />
        <label
          ><input type="checkbox" name="food" value="sushi" /> sushi</label
        >
        </div>
      <div class="food-item">
        <img src="food/reddog.jpg" alt="reddog" />
        <label
          ><input type="checkbox" name="food" value="reddog" /> reddog</label
        >
        </div>
      <div class="food-item">
        <img src="food/pasta.jpg" alt="pasta" />
        <label
          ><input type="checkbox" name="food" value="pasta" /> pasta</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
